<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Unblocked</title>
    <link rel="icon" href="https://lh6.googleusercontent.com/uUx9bGb_jlLwySF9VwAomRpbiLujX8DsycUNjsGcssf9xfwQ1rUbs901WNeKXoyQZyaXlI5xP6jpiFavTD-ttgg6UMJVfh1hiVlTNtEaaQkfkqioFFYxPerqGwaTL0xz7g=w1280">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #0ff;
            transition: background 0.3s, color 0.3s;
        }
        .header {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px #fff;
        }
        .nav {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
            padding: 0 20px;
        }
        .nav button, .game-grid button {
            background: #333;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 0 10px #0ff;
            width: 100%;
        }
        .nav button:hover, .game-grid button:hover {
            background: #0ff;
            color: black;
            transform: scale(1.1);
        }
        .content {
            margin-top: 50px;
            font-size: 20px;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            justify-items: center;
        }
        .search-bar {
            padding: 10px;
            width: 80%;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 5px;
            border: 2px solid #0ff;
            background-color: #333;
            color: #fff;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        .color-options {
            margin: 10px;
        }
        .color-options button {
            margin: 10px;
            padding: 15px;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .color-options button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="header">Retro Unblocked</div>
    <div class="nav">
        <button onclick="showContent('games')">Games</button>
        <button onclick="showContent('changelog')">Changelog</button>
        <button onclick="showContent('request')">Request Game</button>
        <button onclick="showSettings()">Settings</button>
    </div>
    <div class="content" id="content">Welcome to Retro Unblocked!</div>

    <div id="searchContainer" style="display: none;">
        <input class="search-bar" type="text" id="search" placeholder="Search Games..." oninput="searchGames()">
    </div>

    <script>
        function showContent(section) {
            let content = document.getElementById('content');
            if (section === 'games') {
                content.innerHTML = `<h2>Games</h2>
                <div class="game-grid" id="gameGrid">
                    <button onclick="openGame('https://skys.follobusiness.com/semag/pokemon/index.html')">Pokemon</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/1v1lol/index.html')">1v1.lol</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/amazing-rope-police/index.html')">Amazing Rope Police</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/basketball-stars/index.html')">Basketball Stars</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/bitlife/index.html')">Bitlife</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/cookieclicker/index.html')">Cookie Clicker</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/drifthunters/index.html')">Drift Hunters</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/drivemad/index.html')">Drive Mad</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/tabs/index.html')">TABS</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/gladihoppers/index.html')">Gladihoppers</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/ocarinaoftime/index.html')">Ocarina of Time</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/eaglercraft/index.html')">Eaglercraft</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/ovo/index.html')">OVO</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/polytrack/index.html')">Poly Track</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/monkeymart/index.html')">Monkey Mart</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/paperio/index.html')">Paper.io</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/snowrider3d/index.html')">Snow Rider 3D</button>
                    <button onclick="openGame('https://skys.follobusiness.com/sppa/11/index.html')">Windows 11</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/stickmanclimb/index.html')">Stickman Climb</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/madalincars/index.html')">Madalin Cars</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/drift-boss/index.html')">Drift Boss</button>
                </div>`;
                document.getElementById('searchContainer').style.display = 'block'; // Show the search bar
            } else if (section === 'changelog') {
                content.innerHTML = `<h2>Changelog</h2>
                    <ul>
                        <li>Added the ability to change the background and text colors from the settings.</li>
                        <li>Implemented more color variations for the theme (Red, Blue, Green, Yellow).</li>
                        <li>Search bar now only appears when the "Games" button is clicked.</li>
                        <li>Buttons now animate with a scaling effect when hovered over.</li>
                        <li>All buttons and elements aligned properly for a cleaner layout.</li>
                        <li>Created a reset button to revert settings back to default.</li>
                    </ul>`;
                document.getElementById('searchContainer').style.display = 'none'; // Hide search bar
            } else if (section === 'request') {
                content.innerHTML = `<h2>Request a Game</h2>
                    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScSAzH0fxhqhj2s_sypXYFnCp6Ugnuhk4Wb2PLA3ZR9fkNe9A/viewform?embedded=true" width="640" height="430" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>`;
                document.getElementById('searchContainer').style.display = 'none'; // Hide search bar
            } else if (section === 'settings') {
                content.innerHTML = `<h2>Settings</h2>
                    <div class="color-options">
                        <button onclick="changeColors('#1a1a2e', '#0ff')">Default</button>
                        <button onclick="changeColors('#ff4f4f', '#000')">Red Theme</button>
                        <button onclick="changeColors('#4f9cff', '#fff')">Blue Theme</button>
                        <button onclick="changeColors('#50b636', '#fff')">Green Theme</button>
                        <button onclick="changeColors('#ffed00', '#000')">Yellow Theme</button>
                    </div>
                    <button onclick="resetSettings()">Reset Settings</button>`;
                document.getElementById('searchContainer').style.display = 'none'; // Hide search bar
            }
        }

        function openGame(url) {
            window.location.href = url;
        }

        function showSettings() {
            showContent('settings');
        }

        function searchGames() {
            const query = document.getElementById('search').value.toLowerCase();
            const gameButtons = document.querySelectorAll('.game-grid button');
            gameButtons.forEach(button => {
                const gameName = button.innerText.toLowerCase();
                if (gameName.includes(query)) {
                    button.style.display = 'block';
                } else {
                    button.style.display = 'none';
                }
            });
        }

        function changeColors(background, textColor) {
            document.body.style.background = background;
            document.body.style.color = textColor;
            document.querySelectorAll("button").forEach(btn => {
                btn.style.backgroundColor = background;
                btn.style.color = textColor;
            });
            document.getElementById('search').style.backgroundColor = background;
            document.getElementById('search').style.color = textColor;
        }

        function resetSettings() {
            document.body.style.background = "linear-gradient(135deg, #1a1a2e, #16213e)";
            document.body.style.color = "#0ff";
            document.querySelectorAll("button").forEach(btn => {
                btn.style.backgroundColor = "#333";
                btn.style.color = "#0ff";
            });
            document.getElementById('search').style.backgroundColor = "#333";
            document.getElementById('search').style.color = "#fff";
        }
    </script>
</body>
</html>
