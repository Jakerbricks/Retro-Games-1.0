<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Unblocked</title>
    <link rel="icon" href="https://lh6.googleusercontent.com/uUx9bGb_jlLwySF9VwAomRpbiLujX8DsycUNjsGcssf9xfwQ1rUbs901WNeKXoyQZyaXlI5xP6jpiFavTD-ttgg6UMJVfh1hiVlTNtEaaQkfkqioFFYxPerqGwaTL0xz7g=w1280">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #0ff;
        }
        .header {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px #fff;
        }
        .nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }
        .nav button {
            background: #333;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 0 10px #0ff;
        }
        .nav button:hover {
            background: #0ff;
            color: black;
            transform: scale(1.1);
        }
        .content {
            margin-top: 50px;
            font-size: 20px;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            justify-items: center;
        }
        .game-grid button {
            width: 200px;
            height: 60px;
            font-size: 18px;
            background: #444;
            color: #0ff;
            border: 2px solid #0ff;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px #0ff;
            animation: bounce 1.5s infinite alternate ease-in-out;
        }
        .game-grid button:hover {
            background: #0ff;
            color: black;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="header">Retro Unblocked</div>
    <div class="nav">
        <button onclick="showContent('games')">Games</button>
        <button onclick="showContent('changelog')">Changelog</button>
        <button onclick="showContent('request')">Request Game</button>
    </div>
    <div class="content" id="content">Welcome to Retro Unblocked!</div>
    <script>
        function showContent(section) {
            let content = document.getElementById('content');
            if (section === 'games') {
                content.innerHTML = `<h2>Games</h2>
                <div class="game-grid">
                    <button onclick="openGame('https://skys.follobusiness.com/semag/pokemon/index.html')">Pokemon</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/1v1lol/index.html')">1v1.lol</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/amazing-rope-police/index.html')">Amazing Rope Police</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/basketball-stars/index.html')">Basketball Stars</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/bitlife/index.html')">Bitlife</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/cookieclicker/index.html')">Cookie Clicker</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/drifthunters/index.html')">Drift Hunters</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/drivemad/index.html')">Drive Mad</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/tabs/index.html')">TABS</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/gladihoppers/index.html')">Gladihoppers</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/ocarinaoftime/index.html')">Ocarina of Time</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/eaglercraft/index.html')">Eaglercraft</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/ovo/index.html')">OVO</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/polytrack/index.html')">Poly Track</button>
                </div>`;
            } else if (section === 'changelog') {
                content.innerHTML = `<h2>Changelog</h2><p>Updates will be listed here.</p>`;
            } else if (section === 'request') {
                content.innerHTML = `<h2>Request a Game</h2><p>coming soon!</p>`;
            }
        }
        function openGame(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
