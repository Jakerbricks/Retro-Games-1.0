<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Unblocked</title>
    <link rel="icon" href="https://lh6.googleusercontent.com/uUx9bGb_jlLwySF9VwAomRpbiLujX8DsycUNjsGcssf9xfwQ1rUbs901WNeKXoyQZyaXlI5xP6jpiFavTD-ttgg6UMJVfh1hiVlTNtEaaQkfkqioFFYxPerqGwaTL0xz7g=w1280">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #0ff;
            transition: background 0.3s, color 0.3s;
        }
        .header {
            background: linear-gradient(135deg, #1a1a2e, #16213e); /* Matches the background gradient */
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px #fff;
        }
        .nav {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            gap: 20px;
            margin-top: 30px;
            padding: 0 20px;
        }
        .nav button {
            background: #333;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 0 10px #0ff;
            width: 100%; /* Ensures equal button width */
            display: block; /* Makes button take up full column space */
        }
        .nav button:hover {
            background: #0ff;
            color: black;
            transform: scale(1.1);
        }
        .content {
            margin-top: 50px;
            font-size: 20px;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            justify-items: center;
        }
        .game-grid button {
            width: 200px;
            height: 60px;
            font-size: 18px;
            background: #444;
            color: #0ff;
            border: 2px solid #0ff;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px #0ff;
            animation: bounce 1.5s infinite alternate ease-in-out;
        }
        .game-grid button:hover {
            background: #0ff;
            color: black;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }
        .settings-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 50px;
            z-index: 1000;
        }
        .settings-panel div {
            margin-bottom: 20px;
        }
        .settings-panel input[type="color"] {
            width: 50px;
            height: 30px;
            cursor: pointer;
        }
        .settings-panel button {
            background-color: #0ff;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            color: black;
            border-radius: 5px;
        }
        .settings-panel button:hover {
            background-color: #00ccff;
        }
    </style>
</head>
<body>
    <div class="header">Retro Unblocked</div>
    <div class="nav">
        <button onclick="showContent('games')">Games</button>
        <button onclick="showContent('changelog')">Changelog</button>
        <button onclick="showContent('request')">Request Game</button>
        <button onclick="showSettings()">Settings</button>
    </div>
    <div class="content" id="content">Welcome to Retro Unblocked!</div>

    <div class="settings-panel" id="settingsPanel">
        <h2>Settings</h2>
        <div>
            <label for="bgColor">Background Color: </label>
            <input type="color" id="bgColor" onchange="changeBackgroundColor(this.value)">
        </div>
        <div>
            <label for="textColor">Text Color: </label>
            <input type="color" id="textColor" onchange="changeTextColor(this.value)">
        </div>
        <div>
            <label for="buttonColor">Button Color: </label>
            <input type="color" id="buttonColor" onchange="changeButtonColor(this.value)">
        </div>
        <button onclick="closeSettings()">Close Settings</button>
    </div>

    <script>
        function showContent(section) {
            let content = document.getElementById('content');
            if (section === 'games') {
                content.innerHTML = `<h2>Games</h2>
                <div class="game-grid">
                    <button onclick="openGame('https://skys.follobusiness.com/semag/pokemon/index.html')">Pokemon</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/1v1lol/index.html')">1v1.lol</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/amazing-rope-police/index.html')">Amazing Rope Police</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/basketball-stars/index.html')">Basketball Stars</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/bitlife/index.html')">Bitlife</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/cookieclicker/index.html')">Cookie Clicker</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/drifthunters/index.html')">Drift Hunters</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/drivemad/index.html')">Drive Mad</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/tabs/index.html')">TABS</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/gladihoppers/index.html')">Gladihoppers</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/ocarinaoftime/index.html')">Ocarina of Time</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/eaglercraft/index.html')">Eaglercraft</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/ovo/index.html')">OVO</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/polytrack/index.html')">Poly Track</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/monkeymart/index.html')">Monkey Mart</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/paperio/index.html')">Paper.io</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/snowrider3d/index.html')">Snow Rider 3D</button>
                    <button onclick="openGame('https://skys.follobusiness.com/sppa/11/index.html')">Windows 11</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/stickmanclimb/index.html')">Stickman Climb</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/madalincars/index.html')">Madalin Cars</button>
                    <button onclick="openGame('https://skys.follobusiness.com/semag/drift-boss/index.html')">Drift Boss</button>
                </div>`;
            } else if (section === 'changelog') {
                content.innerHTML = `<h2>Changelog</h2><p>Updates will be listed here.</p>`;
            } else if (section === 'request') {
                content.innerHTML = `<h2>Request a Game</h2><p>coming soon!</p>`;
            }
        }

        function openGame(url) {
            window.open(url, '_blank');
        }

        function showSettings() {
            document.getElementById('settingsPanel').style.display = 'block';
        }

        function closeSettings() {
            document.getElementById('settingsPanel').style.display = 'none';
        }

        function changeBackgroundColor(color) {
            document.body.style.background = `linear-gradient(135deg, ${color}, #16213e)`;
        }

        function changeTextColor(color) {
            document.body.style.color = color;  // Changes the general text color
            document.querySelectorAll('.nav button').forEach(button => {
                button.style.color = color;  // Changes button text color
            });
            document.querySelectorAll('.game-grid button').forEach(button => {
                button.style.color = color;  // Changes game button text color
            });
        }

        function changeButtonColor(color) {
            const buttons = document.querySelectorAll('.nav button, .game-grid button');
            buttons.forEach(button => {
                button.style.backgroundColor = color;
                button.style.borderColor = color;
            });
        }
    </script>
</body>
</html>
