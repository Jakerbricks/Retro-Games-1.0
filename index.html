<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Unblocked</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #222, #111);
            color: #0ff;
        }
        .header {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px #fff;
            animation: fadeIn 2s ease-in-out;
        }
        .nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }
        .nav button {
            background: #333;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 0 10px #0ff;
            animation: bobbing 1.5s infinite alternate;
        }
        .nav button:hover {
            background: #0ff;
            color: black;
            transform: scale(1.1);
        }
        .content {
            margin-top: 50px;
            font-size: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            justify-items: center;
        }
        .game-grid button {
            padding: 15px;
            font-size: 18px;
            background: #333;
            color: #0ff;
            border: 2px solid #0ff;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px #0ff;
            animation: bobbing 1.5s infinite alternate;
        }
        .game-grid button:hover {
            background: #0ff;
            color: black;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bobbing {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }
        .footer {
            margin-top: 50px;
            padding: 10px;
            font-size: 14px;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }
        .home-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #333;
            color: #0ff;
            border: 2px solid #0ff;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .home-btn:hover {
            background: #0ff;
            color: black;
        }
    </style>
</head>
<body>
    <div class="header">Retro Unblocked</div>
    <div class="nav">
        <button onclick="showContent('games')">Games</button>
        <button onclick="showContent('changelog')">Changelog</button>
        <button onclick="showContent('request')">Request Game</button>
    </div>
    <div class="content" id="content">Welcome to Retro Unblocked!</div>
    <div class="footer">&copy; 2025 Retro Unblocked. All rights reserved.</div>
    <script>
        function showContent(section) {
            let content = document.getElementById('content');
            content.style.animation = 'fadeIn 1s ease-in-out';
            if (section === 'games') {
                content.innerHTML = `<h2>Games</h2>
                <p>Click a game to play it in a new window!</p>
                <div class="game-grid">
                    <button onclick="openGame('https://nb-ga.github.io/games-site/projects/bitlife/index.html')">Bitlife</button>
                    <button onclick="openGame('https://nb-ga.github.io/games-site/projects/drift-boss/index.html')">Drift Boss</button>
                    <button onclick="openGame('https://nb-ga.github.io/games-site/projects/fnaf-1/index.html')">FNAF 1</button>
                    <button onclick="openGame('https://nb-ga.github.io/games-site/projects/fnaf-2/index.html')">FNAF 2</button>
                    <button onclick="openGame('https://nb-ga.github.io/games-site/projects/fnaf-3/index.html')">FNAF 3</button>
                    <button onclick="openGame('https://nb-ga.github.io/games-site/projects/fnaf-5/index.html')">FNAF 5</button>
                    <button onclick="openGame('https://nb-ga.github.io/games-site/projects/cookie-clicker/index.html')">Cookie Clicker</button>
                    <button onclick="openGame('https://nb-ga.github.io/games-site/projects/geodash/index.html')">Geometry Dash</button>
                    <button onclick="openGame('https://nb-ga.github.io/games-site/projects/madalin-stunt-cars-3/index.html')">Madalin Stunt Cars 3</button>
                    <button onclick="openGame('https://nb-ga.github.io/games-site/projects/madalin-stunt-cars-2/index.html')">Madalin Stunt Cars 2</button>
                    <button onclick="openGame('https://nb-ga.github.io/games-site/projects/paperio2/index.html')">Paper.io 2</button>
                    <button onclick="openGame('https://nb-ga.github.io/games-site/projects/tunnel-rush/index.html')">Tunnel Rush</button>
                    <button onclick="openGame('https://nb-ga.github.io/games-site/projects/pacman/index.html')">Pacman</button>
                    <button onclick="openGame('https://nb-ga.github.io/games-site/projects/slope/index.html')">Slope</button>
                    <button onclick="openGame('https://nb-ga.github.io/games-site/projects/mario/index.html')">Mario</button>
                    <button onclick="openGame('https://nb-ga.github.io/games-site/projects/hextris/index.html')">Hextris</button>
                    <button onclick="openGame('https://josh100.neocities.org/macvg/projects/getaway-shootout/')">Getaway Shootout</button>
                    <button onclick="openGame('https://nb-ga.github.io/games-site/emulation/SNES/legend-of-zelda-link-to-the-past/index.html')">Zelda: Link to the Past</button>
                    <button onclick="openGame('https://nb-ga.github.io/games-site/emulation/GBA/legend-of-zelda-minish-cap/index.html')">Zelda: Minish Cap</button>
                    <button onclick="openGame('https://nb-ga.github.io/games-site/emulation/GBA/pokemon-fire-red/index.html')">Pokemon Fire Red</button>
                    <button onclick="openGame('https://nb-ga.github.io/games-site/emulation/GBA/pokemon-leaf-green/index.html')">Pokemon Leaf Green</button>
                    <button onclick="openGame('https://nb-ga.github.io/games-site/emulation/GBA/pokemon-ruby/index.html')">Pokemon Ruby</button>
                    <button onclick="openGame('https://nb-ga.github.io/games-site/emulation/GBA/pokemon-sapphire/index.html')">Pokemon Sapphire</button>
                    <!-- New games added -->
                    <button onclick="openGame('https://o.global.ssl.fastly.net/g/assets/1v1lol/index.html')">1v1.LOL</button>
                    <button onclick="openGame('https://o.global.ssl.fastly.net/g/assets/basketball-stars/index.html')">Basketball Stars</button>
                    <button onclick="openGame('https://o.global.ssl.fastly.net/g/assets/drift-hunters/index.html')">Drift Hunters</button>
                    <button onclick="openGame('https://o.global.ssl.fastly.net/g/assets/scrapmetal/index.html')">Scrap Metal</button>
                    <button onclick="openGame('https://o.global.ssl.fastly.net/g/assets/amazing-rope-police/index.html')">Amazing Rope Police</button>
                    <button onclick="openGame('https://o.global.ssl.fastly.net/g/assets/boxing-random/index.html')">Boxing Random</button>
                    <button onclick="openGame('https://o.global.ssl.fastly.net/g/assets/minecraft-15/index.html')">Minecraft 15</button>
                </div>`;
            } else if (section === 'changelog') {
                content.innerHTML = `<h2>Changelog</h2><p>Details about the latest updates.</p><button class="home-btn" onclick="showContent('games')">Return to Home</button>`;
            } else if (section === 'request') {
                content.innerHTML = `<h2>Request Game</h2><p>Submit your game request here.</p><button class="home-btn" onclick="showContent('games')">Return to Home</button>`;
            }
        }
        function openGame(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
